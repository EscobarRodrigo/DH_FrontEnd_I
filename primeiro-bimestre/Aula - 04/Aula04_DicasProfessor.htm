<body>
<h1>Listas</h1>
<h2>Listas Ordenadas</h2>

    <ol type = "I"> <!--Lista Ordenada/Definida "ol"--> 
        <li>Banana</li>
        <li>Maça</li> 
        <li>Manga</li> 
    </ol>

    <h2>Listas Não Definida</h2>

    <!-- Lista Indefinida "ul" -->
    <ul type = "I"> 
        <li>Banana</li>
        <li>Maça</li> 
        <li>Manga</li> 
        
    </ul>

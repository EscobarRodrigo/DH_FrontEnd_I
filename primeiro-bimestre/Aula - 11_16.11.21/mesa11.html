<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mesa_style.css">
</head>
<body>

    <main>

        <form>

            <h1>Cadastro de Usuário</h1>

        <fieldset>

            <legend>Dados Pessoais</legend>

            <div>
                <label  for="username">Nome Completo</label >
                <input class="custom-input" type="text" name="username" id="username" placeholder="Digite o seu nome">
            </div>

            <div>
                <label for="birthDate">Data de Nascimento</label>
                <input type="date" name="birthDate" id="birthDate">
            </div>

            <div>
                <label for="userEmail">E-mail</label>
                <input type="email" name="userEmail" id="userEmail">
            </div>

            <div>
                <label for="userPassword">Senha</label>
                <input type="password" name="userPassword" id="userPassword">
            </div>

            <div>
                <label for="userAdress">Endereço</label>
                <input type="adress" name="userAdress" id="userAdress">
            </div>

            <div>
                <label for="userDescription">Observações Endereço</label>
                <textarea name="userDescription" id="userDescription"></textarea>
            </div>

           
           
        </fieldset>

    <fieldset>
        <legend>Tipo de Massa</legend>
        <div>
            <label for="pizzadough"></label>
            <select name="pizzadough" id="pizzadough">
                <option value="1">Pan = Fofinha</option>
                <option value="2">Artezanalle = Fininha e Crocante</option>
                <option value="3">Premium = Fininha e Borda Recheada</option>
            </select>
        </div>

    </fieldset>

    <fieldset>
        <legend>Sabores & Recheios</legend>
        <div>
            <label for="flavors"></label>
            <select name="flavors" id="flavors">
                <option value="1">VEGAN POWER</option>
                <option value="2">REGINA VEGANA</option>
                <option value="3">SAPORITA</option>
            </select>
        </div>

        <div>
            <label for="userObservation">Observações Sabores/Recheio</label>
            <textarea name="userObservation" id="userObservation"></textarea>
        </div>

    </fieldset>


            <div>

                <fieldset>
                    <legend>Pagamento</legend>
                
                <input type="radio" name="payment" id="credit" checked>
                <label for="credit">Crédito</label> 
                <!-- LABEL depois para que a bolinha apareça na frente -->
                <!-- CHECKED = vêm marcada/selecionada a opção -->
                
                <input type="radio" name="payment" id="debit">
                <label for="debit">Débito</label>

                
                <input type="radio" name="payment" id="bill">
                <label for="debit">Pix</label>

               

            </div>

            <div>
            </fieldset>

            <fieldset>
                    <legend>Entrega</legend>

                <!-- <div>
                <input type="radio" name="tax" id="empresaX">
                <label for="empresaX">Empresa X</label>

                <input type="radio" name="tax" id="empresaY">
                <label for="empresaY">Empresa Y</label>

                <input type="radio" name="tax" id="empresaZ">
                <label for="empresaZ">Empresa Z</label>

            </div> -->
                
            <div>
                <label for="scheduleDelivery">Agendar Entrega</label>
                <input type="datetime-local" name="scheduleDelivery" id="scheduleDelivery" min="2021-11-16" max="2021-12-16">
                <!-- min e max = data minima/máxima que o usuário poderá agendar/selecionar -->
            </div>

            
            </fieldset>

            <fieldset>
                <legend class="recomendation">Recomendados</legend>

                <input class="checkbox" type="checkbox" name="recommended" id="firstProduct">
                <label for="firstProduct">Pizza Doce</label>

                <input class="checkbox" type="checkbox" name="recommended" id="secondProduct">
                <label for="secondProduct">Refrigerante</label>

                <input class="checkbox" type="checkbox" name="recommended" id="thirdProduct">
                <label for="thirdProduct">Água</label>

                <!-- CHECKBOX pode selecionar mais de uma opção -->
            </div>

            <div class="bottom">
                <ul>
                    <li>Pizzas</li>
                    <li>Veganas</li>
                    <li>Caseias</li>
                </ul>

            </div>


        </fieldset>

            <button class="button-clean" type="reset">Limpar</button>
            <button class="button-buy" type="submit">Comprar</button>

        </form>

    </main>

</body>
</html>
